<div class="container">
  <header>
      <h3>Shop List</h3>
  </header>

  <content>
    @if(!shopListStore.items().length) {
      <div class="empty">
        No products on the shop list.
      </div>
    }
    @else {

      @for (item of shopListStore.items(); track item.id) {
        <app-shop-list-item [item]="item" (toggle)="toggleQuantity($event)" (toggleChecks)="toggleChecks($event)"></app-shop-list-item>
      }
    }
  </content>
  <footer>
    <div class="right">
      <label>Check / uncheck all </label>
      <input type="checkbox" #checkAll (change)="toggleAllChecks($event.target.checked)"/>
    </div>

    <button type="button" (click)="done()">Done</button>
  </footer>
</div>
