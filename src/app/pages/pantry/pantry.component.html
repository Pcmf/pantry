<div class="container">
  @let products = store.productsView();
  @for (item of products; track item.id) {
    <article>
      <app-product
        [product]="item"
        [shopList]="shopListStore.items()"
        (changeShopListQuantity)="shopListStore.changeQuantity(item, $event)"
        (edit)="onEdit($event)"
        (takeOutProduct)="onTakeOut($event)"
      ></app-product>
    </article>
  }
</div>
